<div class="row">
  <div class="col-lg-1 col-xs-1 col-md-1"></div>
  <div class="col-md-10 col-xs-10 col-lg-10">
    <h4 class="title">Bilan du compte de la semaine</h4>
    <div class="blocPrincipal">
      <button class="btn btn-primary" (click)="ajoutLigne()" style="margin-left:5em;width: 21em;">Ajouter</button>
      <button [disabled]="isActif" [ngClass]="getClass()" (click)="Validation()" style="margin-left:1em;width: 21em;">Valider</button>
      <form method="post">
        <div class="form-row">
          <table class="table table-responsive table-striped input-field-bc">
            <thead *ngIf="isAffiche">
              <tr>
                <th>Action</th>
                <th>Date</th>
                <th>Quantite</th>
                <th>Prix unitaire</th>
                <th>Total</th>
              </tr>
            </thead>
            <tbody class="tableBody"></tbody>
          </table>
        </div>
      </form>
    </div>
  </div>
  <div class="col-lg-1 col-xs-1 col-md-1"></div>
</div>
