<div class="row">
  <div class="col-lg-1 col-md-1 col-xl-1"></div>
  <div class="col-12 col-md-10  col-sm-12 col-lg-10 col-xl-10">
    <h2 class="title">Bilan du compte de la semaine</h2>
    <div class="blocPrincipal">
      <form method="post">
        <div class="form-row filed-input">
          <div class="col">
              <button class="btn btn-primere" (click)="ajoutLigne()">Ajouter</button>
          </div>
          <div class="col">
              <button [disabled]="isActif" [ngClass]="getClass()" (click)="validation()">Valider</button>
          </div>
        </div>
        <div class="form-row">
          <table class="table table-responsive table-striped input-field-bc">
            <thead *ngIf="isAffiche">
              <tr>
                <th>Action</th>
                <th>Date</th>
                <th>Quantite</th>
                <th>Prix unitaire</th>
                <th>Total</th>
              </tr>
            </thead>
            <tbody class="tableBody"></tbody>
          </table>
        </div>
      </form>
    </div>
    <!-- Alert reponse -->
    <div class="alert alert-success" role="alert" style="display:none;">
        <strong style="margin-left:25%">Le bilan a éte ajouté</strong>
    </div>
  </div>
  <div class="col-lg-1 col-md-1 col-xl-1"></div>
</div>

<!-- Modal -->
<div class="modal fade" id="popin" role="dialog" tableindex="-1" aria-labelledby="popinModal" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Confirmation</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="contenu">
            <label>Voulez-vous sauvegarder vos données ?</label>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-large btn-successe" data-toggle="modal" data-target="#popin">Oui</button>
          <button type="button" class="btn btn-primary btn-large" data-dismiss="modal" aria-label="close"
          >Non</button>
        </div>
      </div>
    </div>
  </div>
