<div class="blocPrincipal" style="padding-top: 20px;">
    <form method="post" class="form-horizontal filed-input">
        <div class="form-group">
            <label class="label-generique control-label col-5 col-md-5 col-sm-5 col-lg-5 col-xl-5" for="produit">Produit: </label>
            <select class="col-7 col-md-7 col-sm-7 col-lg-7 col-xl-7" name="libelle" id="libelle" style="height: 32px;" [(ngModel)]="produit.libelle" 
            (change)="onChange($event.target.value)" >
              <option value="" selected>Choisir le produit</option>
              <option *ngFor="let libelle of this.libelles" value="{{libelle}}">{{libelle}}</option>
            </select>
        </div>
        <div *ngIf="this.marqueField != null">
            <div class="form-group">
              <label class="label-generique control-label col-5 col-md-5 col-sm-5 col-lg-5 col-xl-5" for="type">Type</label>
              <select class="col-7 col-md-7 col-sm-7 col-lg-7 col-xl-7" name="type" id="types" style="height: 32px;" [(ngModel)]="produit.type">
                <option value="" selected>Choisir le type de produit</option>
                <option *ngFor="let marque of this.marqueField" value="{{marque}}">{{marque}}</option>
              </select>
            </div>
            <div class="form-group">
              <label class="label-generique control-label col-5 col-md-5 col-sm-5 col-lg-5 col-xl-5" for="quantite">Quantit√©</label>
              <input class="col-7 col-md-7 col-sm-7 col-lg-7 col-xl-7" type="text" name="quantiteCommande" id="quantite">
            </div>
            <div class="form-row">
              <div class="col"></div>
              <div class="col"></div>
              <div class="col"></div>
              <div class="col">
                <button type="button" class="btn btn-successe" (click)="openPopin()">Valider</button>
              </div>
            </div>
        </div>
    </form>
</div>

<div class="modal fade" id="popin" role="dialog" tableindex="-1" aria-labelledby="popinModal" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Confirmation</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="contenu">
            <label>Voulez-vous sauvegarder cette vente de la semaine ?</label>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary btn-large" (click)="valider()">Oui</button>
          <button type="button" class="btn btn-primary btn-large" data-dismiss="modal" aria-label="close">Non</button>
        </div>
      </div>
    </div>
  </div>
