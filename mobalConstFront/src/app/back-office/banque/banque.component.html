<div class="row">
    <div class="col-md-3 col-lg-3 col-xl-3"></div>
    <div class="col-12 col-md-6 col-sm-12 col-lg-6 col-xl-6">
      <h2 class="title">Gestion Banque</h2>
      <div class="blocPrincipal">
          <form method="post">
              <div class="form-group filed-input">
                <input type="date" name="dateDepot" class="input-generique">
              </div>
              <div class="form-group filed-input">
                <input type="text" name="argentDepot" class="input-generique" placeholder=" Somme deposé">
              </div>
              <div class="form-group filed-input">
                <input type="text" name="numeroTicketDepot" class="input-generique" placeholder=" Numero ticket de depôt">
              </div>
              <div class="form-row filed-input">
                  <button type="button" class="btn btn-large btn-successe" data-toggle="modal" data-target="popin">Valider</button>
              </div>
          </form>
      </div>
      <!-- Alert reponse -->
      <div class="alert alert-success" role="alert" style="display:none;">
          <strong style="margin-left:25%">La marchandise a éte ajouté</strong>
      </div>
    </div>
    <div class="col-md-3 col-lg-3 col-xl-3"></div>
</div>

<!-- Modal -->
<div class="modal fade" id="popin" role="dialog" tableindex="-1" aria-labelledby="popinModal" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Confirmation</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="contenu">
            <label>Voulez-vous sauvegarder vos données ?</label>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary btn-large" (click)="valider()">Oui</button>
          <button type="button" class="btn btn-primary btn-large" data-dismiss="modal" aria-label="close"
          >Non</button>
        </div>
      </div>
    </div>
  </div>
