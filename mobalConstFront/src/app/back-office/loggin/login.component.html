<div class="row header-content">
  <div class="col-md-4 col-lg-4 col-xl-4"></div>
  <div class="bloc-contenu col-12 col-md-4 col-sm-12 col-lg-4 col-xl-4">
      <div class="title">
          <h2>Authentification</h2>
      </div>
      <div class="blocPrincipal">
        <form method="post">
            <div class="form-group filed-input">
                <input type="text" placeholder="Identifiant" [(ngModel)]='user.email' name='email'>
            </div>
            <div class="form-group filed-input">
                <input type="password" placeholder="Mot de passe" [(ngModel)]='user.password' name='password'>
                <label *ngIf="this.erreurConnexion !== null" class="error">Email ou Mot de passe incorrect</label>
            </div>
            <button class="btn btn-large btn_left btn-primere" (click)='logger()'>Connexion</button>
        </form>
      </div>
  </div>
  <div class="col-md-4 col-lg-4 col-xl-4"></div>
</div>
