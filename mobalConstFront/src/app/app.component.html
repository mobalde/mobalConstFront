<div class="row">
        <div class="col-md-4 col-xs-4 col-lg-4"></div>
        <div class="col-md-4 col-xs-4 col-lg-4">
            <div class="title">
                <h3>
                    {{ title }}
                </h3>
            </div>
            <form method="post">
                <div class="form-group">
                    <input type="text" placeholder="Identifiant" style="padding-left:4px" [(ngModel)]='user.email' name='email'>
                </div>
                <div class="form-group">
                    <input type="password" placeholder="Mot de passe" style="padding-left:4px" [(ngModel)]='user.password' name='password'>
                </div>
                <button class="btn btn-primary" (click)='authentification()'>Connexion</button>
            </form>
        </div>
        <div class="col-md-4 col-xs-4 col-lg-4"></div>
</div>
