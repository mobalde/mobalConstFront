<div class="row line_bolc"> 
  <div class="col-lg-3 col-md-3 col-xs-3">
    <div class="position-left">
      <img src="../../../assets/logo_mobal.png">
    </div>
    <div>
      <label *ngIf="this.user !== null">{{this.user.prenom + " " + this.user.nom}}</label>
    </div>
  </div>
  <div class="col-lg-9 col-md-9 col-xs-9">
    <div class="position-right">
      <button *ngIf="this.user !== null" type="button" class="btn btn-deault" (click)="deconnexion()">Deconnexion</button>
    </div>
  </div>
</div>
